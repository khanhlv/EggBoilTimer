<html>

	<body style='font-size:40px'>
		<button onclick="test()">Start</button>
		
		<script>

			var music = new Audio("assets/sound/egg-timer-sound.mp3");
		
			function test() {
				music.pause();
				music.currentTime = 0;
				
				setTimeout(function() {
					music.play();
				}, 2000)
			}
			
		</script>
	</body>

</html>
